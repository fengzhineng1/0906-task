<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        @keyframes demo {
            50%{left: -10px}
            100%{left: 10px}
        }
        #box{
            width: 100px;
            height: 100px;
            background: red;
            margin: 100px auto;
            position: absolute;
            animation: demo .1s infinite linear;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
