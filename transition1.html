<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box{
            width: 200px;
            height: 200px;
            background: black;
            margin: 0 auto;
            -moz-transition: 1s all ease 2s;
            -webkit-transition: 1s all ease 2s;
            -o-transition: 1s all ease 2s;
            transition: 1s all ease 2s;
        }

        #box:hover{
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="box"></div>
</body>
</html>
